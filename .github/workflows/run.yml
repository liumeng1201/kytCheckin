name: aihaoCheckin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: 0 0 * * *

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Python
      run: |
        sudo apt update && \
        sudo apt install python3
        
    - name: Checkin
      run: |
        push='${{ secrets.PUSHKEY }}'

        python3 kyt.py <<EOF
        ${push}
        EOF
